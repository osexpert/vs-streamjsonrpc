trigger:
  branches:
    include: ["master", "v*", "*_validate"]
  paths:
    exclude: ["doc", "*.md"]

variables:
  TreatWarningsAsErrors: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  BuildConfiguration: Release
  BuildPlatform: Any CPU

resources:
  containers:
  - container: xenial
    image: andrewarnott/linux-buildagent

jobs:
- job: Windows
  pool: Hosted Windows 2019 with VS2019
  steps:
  - template: azure-pipelines/build.yml

- job: Linux
  pool:
    vmImage: Ubuntu 16.04
  container: xenial
  steps:
  - template: azure-pipelines/testfx.yml
    parameters:
      projectdirectory: src/StreamJsonRpc.Tests
      testlogartifactname: linux_testlogs

- job: macOS
  pool:
    vmImage: macOS 10.13
  steps:
  - template: azure-pipelines/testfx.yml
    parameters:
      projectdirectory: src/StreamJsonRpc.Tests
      testlogartifactname: macOS_testlogs
